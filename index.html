<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnagletShop</title>
    <script src="Products.js" defer></script>
    <script src="script.js" defer></script>
    <script src="https://js.stripe.com/v3/"></script>

    <style>
        :root {
            --body_Background_Colour: #1A1A1A;
            --TopBar_Background_Colour: #1a1919;
            --SideBar_Background_Colour: #181818;
            --SearchBar_Background_Colour: #1C1C1C;

            --Modal_Background_Colour: #14171a;
            --BasketReceipt_Background_Colour: #22222200;

            --ButtonHoverState_Background_Colour: #0056b3;
            --Default_Text_Colour: #ffffff;
            --Borders_Colour: #232D34;
        }

        .light-mode {
            --body_Background_Colour: #2C2A26;
            /* Dark beige background */
            --TopBar_Background_Colour: #3E3B36;
            /* Dark neutral beige */
            --SideBar_Background_Colour: #4A4742;
            /* Muted dark beige */
            --SearchBar_Background_Colour: #5A564E;
            /* Subtle beige-gray */

            --Modal_Background_Colour: #3E3B36;
            /* Soft dark beige for modals */
            --BasketReceipt_Background_Colour: #4F4A43;
            /* Slightly lighter beige-gray */

            --ButtonHoverState_Background_Colour: #C19A6B;
            /* Warm gold beige */
            --Default_Text_Colour: #ffffff;
            /* Soft beige for good contrast */
            /* Muted beige-gray for subtle borders */
            --Borders_Colour: #C0C0C0;
        }

        .dark-mode {
            --body_Background_Colour: #1A1A1A;
            --TopBar_Background_Colour: #1a1919;
            --SideBar_Background_Colour: #181818;
            --SearchBar_Background_Colour: #1C1C1C;

            --Modal_Background_Colour: #14171a;
            --BasketReceipt_Background_Colour: #22222200;

            --ButtonHoverState_Background_Colour: #0056b3;
            --Default_Text_Colour: #ffffff;
            --Borders_Colour: #232D34;
        }






        @media (min-width: 680px) {

            .mobileTopBar,
            .mobileSearch_Bar,
            .mobileNavButtonDiv,
            .mobileCurrencySelect,
            .mobileBasketButton,
            .mobileSettingsButton,
            .mobileSideBar,
            .mobileViewer,
            .mobileModalDiv,
            .mobileLogo,
            .mobileMainPage {
                display: none;
            }


            body {
                width: auto;
                /* Default: Matches viewport width at 100% zoom */
                height: auto;
                margin: 0;
                display: grid;
                grid-template-columns: minmax(0, auto) 1fr;
                /* First column fits content but stays within viewport */
                background-color: var(--body_Background_Colour);
                overflow-x: hidden;

                /* Prevents scrolling at 100% zoom */
            }

            /* When zoom level is above 100%, allow scrolling instead of shrinking */

            /* Default: hide the menu button on desktop */
            .MenuButton {
                display: none;
            }

            .Button {
                color: white;
                width: 100%;
                font-size: 14px;
                border: none;
                border-radius: 5%;
                aspect-ratio: 1/1;
                width: 25%;
                background-color: var(--body_Background_Colour);
                border: 1px solid var(--Borders_Colour);
                margin-top: 0px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .Logo {
                grid-row: 1 / 1;
                grid-column: 1 / 1;
                display: flex;
                align-items: center;
                justify-content: center;

                height: 8vh;
                width: 31.5vh;

                background-color: var(--SideBar_Background_Colour);
                /* <-- applied always */
                color: var(--Default_Text_Colour);
                font-size: 2.5vh;
                font-weight: bold;

                box-sizing: border-box;
                border: 1px solid var(--Borders_Colour);
                border-radius: 5px;

            }



            .MainPage {
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;

                font-size: 4vh;
                color: var(--Default_Text_Colour);
                /* Match logo text */
                background-color: var(--body_Background_Colour);
                /* Match logo bg */

                border: 0.15em solid var(--Borders_Colour);
                /* Same as logo */
                border-radius: 5px;

                box-sizing: border-box;
                font-weight: bold;
            }


            .MainPage h1 {
                font-size: 5vh;
                /* Scale with height */
            }

            /* Fix TopBar shifting */
            .TopBar {
                position: relative;
                top: 0;

                /* Match the sidebar width */
                right: 0;

                height: 8vh;
                background-color: var(--TopBar_Background_Colour);

                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                padding: 0 2vh;
            }

            .currency-select {
                flex-shrink: 0;
                max-height: 100%;
                aspect-ratio: 1 / 0.75;
                height: 100%;
                font-size: 2.5vh;
                border: 1px solid var(--Borders_Colour);
                border-radius: 5px;
                background-color: var(--SearchBar_Background_Colour);
                color: white;
                margin-left: 1%;
                padding: 0.5vh;
                appearance: none;
                /* Removes default browser styling */
                -webkit-appearance: none;
                /* For Safari */
                -moz-appearance: none;
                /* For Firefox */
                text-align: center;
            }





            .SideBar {
                background-color: var(--SideBar_Background_Colour);
                grid-row: 2 / 3;
                grid-column: 1 / 2;
                display: flex;
                flex-direction: column;
                align-items: center;
                max-width: 31.5vh;
                min-width: 31.5vh;
                justify-content: start;

            }


            .Viewer {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(308px, 1fr));
                grid-column-gap: 15px;
                /* or column-gap */
                grid-row-gap: 15px;
                background-color: var(--body_Background_Colour);
                padding: 15px;
                width: 98%;
                max-width: 100%;
                margin: 0 1rem;
                justify-content: center;

                height: auto;

            }

            .Search_Bar {
                max-height: 50%;
                min-height: 50%;
                width: 50%;
                height: 50%;
                font-size: 2vh;
                border-radius: 5px;
                border: 0.05em solid var(--Borders_Colour);
                border-color: var(--Borders_Colour);
                padding-left: 1%;
                margin-left: 1%;
                background-color: var(--SearchBar_Background_Colour);
                color: var(--Default_Text_Colour);
                overflow-x: auto;

            }


            /* Fix button spacing issue */
            .Category_Button.Active {
                background-color: var(--Accent_Colour);
                border-color: var(--Accent_Colour);
                color: red;
                font-weight: bold;
                border-radius: 5px;

            }



            .Category_Button {
                width: 95%;
                height: 6vh;
                background-color: var(--body_Background_Colour);
                font-size: 2.5vh;
                /* Scales with button height */
                display: flex;
                align-items: center;
                border-radius: 5px;
                justify-content: center;
                box-sizing: border-box;
                border: 0.1em solid var(--Borders_Colour);
                /* Scales with font size */
            }

            .Category_Button h3 {
                font-size: 2vh;
                /* Ensures text scales with button */
                white-space: nowrap;
                border-radius: 5px;
                margin: 0;
            }

            .product {
                background-color: var(--SearchBar_Background_Colour);
                color: white;
                border: 1px solid #333;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                padding: 10px;
                width: 300px;
                /* Allow grid to define width */
                max-width: 300px;
                /* Ensures uniform width */
                height: 450px;
                max-height: 450px;
                display: flex;
                justify-content: center;
            }

            .Clickable_Image {

                max-height: 280px;
                aspect-ratio: 1/1;
                margin-left: 10px;

            }

            .quantity-container {
                display: flex;
                justify-content: space-between;
                align-items: center;
                gap: 8px;
                width: 100%;
                padding-bottom: 15px;
            }

            .quantity-controls {
                display: flex;
                justify-content: left;
                align-items: center;
                width: 50%;

                gap: 5%;
                /* Take up 1/2 of the available space */
                color: white;

            }

            .add-to-cart {
                background-color: #007BFF;
                color: #fff;

                border: none;
                aspect-ratio: 1/0.25;
                width: 50%;
                border-radius: 4px;
                cursor: pointer;
                transition: background-color 0.3s;
                flex: 1;
                /* Take up the remaining space */
                text-align: center;
            }

            .add-to-cart:hover {
                background-color: var(--ButtonHoverState_Background_Colour);
            }





            .NavButtonDiv {
                height: 6vh;
                width: 20%;

                display: flex;
                align-items: center;
                justify-content: flex-end;
                gap: 5px;

                /* Remove fixed positioning */
                position: static;
            }




            .BasketButton,
            .SettingsButton {
                aspect-ratio: 1 / 1;
                height: 100%;
                width: auto;
                max-width: 100%;
                border-radius: 5px;

                background-color: var(--SearchBar_Background_Colour);
                color: var(--Default_Text_Colour);
                border: 1px solid var(--Borders_Colour);
                font-size: 2.5vh;
                font-weight: bold;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .Quantity-Controls-Basket {
                display: flex;
                justify-content: space-between;
                align-items: center;
                gap: 8px;
                width: 20%;
                padding-right: 10px;
            }

            .Item-Details {
                display: grid;

                gap: 0px;
                grid-template-rows: 1fr 3fr;
                width: 50%;
                height: 140%
            }

            .ProductPageBuyButton {
                color: var(--Default_Text_Colour);
                height: 65px;
                width: auto;
                max-width: 100%;
                border-radius: 5px;
                background-color: var(--body_Background_Colour);
                border: 1px solid var(--Borders_Colour);
            }

            .BasketText {
                font-size: 40px;
                /* Scales based on view
            7port width */
                padding-bottom: 10px;

                overflow: hidden;
                /* Prevents text from wrapping */
                color: white;
                height: 40px;
                max-width: 26ch;
                word-wrap: normal;
                word-break: normal;
                unicode-bidi: normal;
                text-overflow: ellipsis;
            }

            .BasketTextDescription {
                font-size: 20px;
                color: white;
                line-height: 1.2em;
                /* ðŸ‘ˆ Controls line height */
                height: calc(1.2em * 6);
                /* ðŸ‘ˆ Ensures 6-line height */

                overflow: hidden;
                display: -webkit-box;
                -webkit-box-orient: vertical;
                -webkit-line-clamp: 6;
                text-overflow: ellipsis;
            }



            .BasketChangeQuantityButton {
                width: 50%;
                background-color: var(--body_Background_Colour);
                aspect-ratio: 1/1;
                font-size: 200%;
                color: var(--Default_Text_Colour);


                color: white;


                border: none;
                border-radius: 5%;
                aspect-ratio: 1 / 1;

                background-color: var(--body_Background_Colour);
                border: 1px solid var(--Borders_Colour);
                margin-top: 0px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .BasketChangeQuantityText {
                font-size: 37.5px;
                color: white;
            }

            .SortContainer {
                background-color: var(--TopBar_Background_Colour);
                grid-row: 1 / 1;
                grid-column: 2 / 3;
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: left;
                padding: 0 3vh;
                /* Fixed padding syntax */
                width: 100%;
                /* Ensures it spans the entire column */
                height: 5vh;
                max-width: 100%;
                /* Fixed max-width */
                max-height: 5vh;
                color: white;
                font-size: 3vh;
            }

            /* Ensure the dropdown doesn't resize */
            #sortSelect {
                min-width: 10.5%;
                /* Minimum width */
                max-width: 100%;
                /* Allow it to expand */
                width: auto;
                /* Adjust width dynamically */
                height: 4vh;
                font-size: 60%;
                border: 0px solid var(--Borders_Colour);
                border-radius: 3px;
                background-color: var(--SearchBar_Background_Colour);
                color: white;
                margin-left: 1%;
                padding: 0.5vh;
                text-align: left;
                appearance: none;
                /* Removes default browser styling */
                -webkit-appearance: none;
                /* For Safari */
                -moz-appearance: none;
                /* For Firefox */
            }

            #sortSelect:focus {
                outline: none;
                box-shadow: none;
                /* Optional: removes any glow or shadow */
            }




            .BasketTotalPrice {
                display: flex;
                justify-content: space-between;
                align-items: center;
                grid-template-columns: 1fr 5fr;
                width: 1000px;
                height: 350px;
                box-sizing: border-box;
                border: 1px solid var(--Borders_Colour);
                /* Scales with font size */
            }

            .Basket-Item {
                display: flex;
                justify-content: space-between;
                align-items: center;
                grid-template-columns: 1fr 5fr;
                width: 1000px;
                max-width: 2000px;
                aspect-ratio: 5.25/1;
                height: auto;
                box-sizing: border-box;
                border: 1px solid var(--Borders_Colour);
            }

            .Basket_Item_Container {
                display: flex;
                justify-content: space-between;
                align-items: center;
                grid-template-columns: 1fr 5fr;
                width: 1000px;
                max-width: 2000px;
                aspect-ratio: 5.25/1;
                box-sizing: border-box;
                border: 1px solid var(--Borders_Colour);
                /* Scales with font size */
            }

            .Basket_Image {
                max-width: 250px;
                aspect-ratio: 1/1;
                margin-left: 5px;
            }

            .Basket_Viewer {
                display: grid;
                width: 100%;
                max-width: 100%;
                margin: 0 1rem;
                row-gap: 10px;
                max-height: 15vh;
                height: 15vh;
            }

            .WhiteText {
                color: white;
            }

            .ProductPrice {
                color: white;
            }

            .ProductName {
                color: white;
            }

            .product-name {
                color: var(--Default_Text_Colour);
                font-size: 20px;
                height: auto;
                display: -webkit-box;
                -webkit-line-clamp: 2;
                /* ðŸ‘ˆ Allow up to 2 lines */
                -webkit-box-orient: vertical;
                /* ðŸ‘ˆ Set box direction */
                overflow: hidden;
                text-overflow: ellipsis;
                line-clamp: 2;
                margin-top: 10px;
                /* Optional fallback for modern browsers */
            }

            .Product_Viewer {
                margin-top: 24px;
                width: 1300px;
                height: auto;
                background-color: var(--SearchBar_Background_Colour);
                color: white;
                border-radius: 5px;
                position: relative;
                box-shadow: 0 0 0 24px var(--SearchBar_Background_Colour);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                padding: 32px 80px;

                overflow: visible;
                font-size: 16px;
                /* Base font size for scaling */
            }

            .Product_Details {
                display: flex;
                gap: 20px;
                width: 100%;
                height: fit-content;
            }

            .Product_Images {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                /* Default alignment for children (main image) */
                height: 650px;
                width: 650px;
            }

            .image-slider-wrapper {

                display: flex;
                justify-content: center;
                align-items: center;

                border-radius: 5px;

                height: 500px;
                width: 500px;
                overflow: hidden;
            }


            .slide-image {
                transition: transform 0.4s ease;
                will-change: transform;
            }

            .Thumbnail {
                display: flex;
                width: 80px;
                height: 80px;
                border: 1px solid var(--Borders_Colour);
            }

            .Thumbnail.active {
                border: 4px solid red;
                /* Thicker border on selected image */
                box-shadow: 0 0 5px var(--Accent_Colour);
                /* Optional glow effect */
            }

            .ThumbnailsHolder {
                display: grid;
                grid-template-columns: repeat(5, 80px);
                gap: 10px;
                padding-right: 40px;
                max-width: 500px;
                width: 500px;
                margin-top: 5px;
                height: auto;
                padding-left: 0;
                /* remove left padding */
                justify-content: center;
                /* center the grid content */
                align-self: center;
                /* center ThumbnailsHolder in Product_Images */
            }

            .thumbnails img {
                width: 80px;
                max-width: 80px;
                height: 80px;
                max-height: 80px;
                cursor: pointer;
            }

            .Product_Info {
                display: flex;
                flex-direction: column;
                gap: 10px;
                width: 520px;
                max-height: auto;
                color: var(--Default_Text_Colour);
            }

            .Add_To_Cart_Product {
                display: flex;
                flex-direction: column;
                width: 100%;
            }

            .Product_Option_Button {
                margin: 5px;
                padding: 8px 14px;
                border: 1px solid #ccc;
                background-color: white;
                cursor: pointer;
                border-radius: 6px;
                transition: 0.2s ease;
            }

            .Product_Option_Button.selected {
                background-color: #007bff;
                color: white;
                border-color: #007bff;
            }

            .Product_Option_Buttons {
                display: flex;
                flex-wrap: wrap;
            }

            .Product_Option_Label {
                margin: 10px 0 5px 0;
            }





            .ImageControl {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;

                padding-right: 15vh;

            }

            .ImageControlButtonPrevious,
            .ImageControlButtonNext {
                position: relative;
                background-color: transparent;
                color: white;
                font-size: 50px;
                border: none;
                cursor: pointer;
                height: 60px;
                width: 60px;
                border-radius: 5px;
                margin-bottom: 25px;
                aspect-ratio: 1 / 1;
                overflow: visible;
                padding-bottom: 15px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .ButtonText {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                height: 100%;
                /* âœ… Ensures proper centering */
                aspect-ratio: 1/1;
            }

            .ImageControlButtonText {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                height: 100%;
                /* âœ… Ensures proper centering */
                margin-top: 12.5px;
                aspect-ratio: 1/1;
            }

            .ImageControlButtonPrevious::before,
            .ImageControlButtonNext::before {
                content: "";
                position: absolute;
                left: 50%;
                bottom: 100%;
                width: 80%;

                height: 0px;
                background: rgba(0, 0, 0, 0.3);
                filter: blur(5px);
                opacity: 0;
                transform: translateX(-50%);
                transition: opacity 0.3s ease-in-out;
            }



            .mainImage {
                max-width: 500px;
                max-height: 500px;
                width: 500px;
                height: 500px;
                aspect-ratio: 1 / 1;
                border: 1px solid var(--Borders_Colour);
                /* 0.1rem â‰ˆ 1.6px */
                box-sizing: border-box;
            }




            .Quantity_Controls_ProductPage {
                display: flex;
                justify-content: left;
                align-items: center;
                width: 50%;

                gap: 5%;
                /* Take up 1/2 of the available space */
                color: white;
            }

            .ProductPageQuantityContainer {
                display: flex;
                justify-content: space-between;
                align-items: center;
                gap: 8px;
                width: 100%;
                padding-bottom: 15px;

            }




            .BasketReceipt {
                background: rgba(255, 255, 255, 0);
                color: rgb(255, 255, 255);
                width: 1000px;
                height: 300px;
            }

            .ReceiptTable {
                width: 1000px;
                max-width: 1000px;
                border-collapse: collapse;
                background-color: rgba(255, 255, 255, 0);
                filter: none !important;
                text-shadow: none !important;
                opacity: 1 !important;
                border: 1px solid var(--Borders_Colour);
            }


            .ReceiptTable td {
                padding: 15px;
                border-bottom: 1px solid var(--Borders_Colour);
                /* Keep individual row borders */
                font-size: 30px;
            }

            .ReceiptTable td:nth-child(3) {

                text-align: right;
                font-size: 30px;

                /* Pushes the price slightly away from the right edge */
            }

            .ReceiptTable td:nth-child(2) {
                text-align: left;
                color: white;
                overflow: hidden;
                text-overflow: ellipsis;

                unicode-bidi: normal;
                text-overflow: ellipsis;
                word-wrap: normal;
                word-break: normal;
                max-width: 26ch;
                /* Adjust spacing */
                font-size: 30px;
                white-space: nowrap;
            }

            .ReceiptFooter {
                display: flex;
                justify-content: space-between;
                align-items: center;

                border: 1px solid var(--Borders_Colour);
                gap: 20%;
                height: auto;
                max-width: 2000px;
                aspect-ratio: 15/1;
            }

            .PriceAndOptionRow {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .BasketSelectedOption {
                font-size: 25px;
                color: var(--Default_Text_Colour);
                height: 30px;
                margin-top: -3px;
                text-align: left;
                margin-bottom: 25px;
            }

            .PayButton {
                background: #007BFF;
                color: white;

                border: none;
                cursor: pointer;
                width: 50%;
                margin-left: 0.5%;
                height: 90%;
                font-size: auto;

            }

            .PayTotalText {
                color: white;
                margin-left: auto;
                text-align: right;
                font-size: 35px;
                margin-right: 15px;
                max-height: auto;
                height: auto;
                width: 40%;
            }

            .Basket-Item-Pay {
                display: flex;
                justify-content: space-between;
                align-items: center;
                grid-template-columns: 1fr 5fr;
                width: 1000px;
                box-sizing: border-box;
                border: 1px var(--Borders_Colour);
            }

            .basket-item-price {
                font-size: 25px;
                /* Scales based on viewport width */
                white-space: nowrap;
                /* Prevents text from wrapping */
                color: white;
                text-align: left;
                max-width: 100%;
                height: 30px;
                margin-top: -3px;

            }

            .EmptyBasketMessage {
                text-align: center;
                font-size: 50px;
                color: gray;
                padding: 10px;
            }



            /* Modal Styles */
            .modal {
                display: none;
                position: fixed;
                z-index: 1000;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
            }

            input {
                width: 100%;
                background: #333;
                /* Dark input background */
                border: 1px solid #555;
                /* Subtle border */
                color: white;
                border-radius: 5px;
                outline: none;
            }


            .modal-content {
                position: relative;
                background-color: var(--Modal_Background_Colour);
                color: white;
                margin: 10% auto;
                padding: 20px;

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const mediaQuery = window.matchMedia("(max-width: 680px)");

            function moveImagesIfNeeded(productWrapper) {
                const imagesDiv = productWrapper.querySelector(".Product_Images");
                const productNameHeading = productWrapper.querySelector(".Product_Name_Heading");

                if (!imagesDiv || !productNameHeading) return;

                // Save original position only once per imagesDiv
                if (!imagesDiv.dataset.originalParentId) {
                    const parent = imagesDiv.parentNode;

                    // Assign an ID to the parent if it doesn't have one
                    if (!parent.id) {
                        parent.id = "original-parent-" + Math.random().toString(36).substr(2, 9);
                    }

                    imagesDiv.dataset.originalParentId = parent.id;

                    const siblings = Array.from(parent.childNodes);
                    imagesDiv.dataset.originalIndex = siblings.indexOf(imagesDiv);
                }

                function moveImages() {
                    if (mediaQuery.matches) {
                        // Mobile view: move image under product name
                        if (productNameHeading.nextSibling !== imagesDiv) {
                            productNameHeading.parentNode.insertBefore(imagesDiv, productNameHeading.nextSibling);
                        }
                    } else {
                        // Desktop view: restore image to original position
                        const originalParent = document.getElementById(imagesDiv.dataset.originalParentId);
                        const originalIndex = parseInt(imagesDiv.dataset.originalIndex, 10);

                        if (originalParent) {
                            const currentChildren = Array.from(originalParent.childNodes).filter(n => n.nodeType === 1 || n.nodeType === 3);
                            const referenceNode = currentChildren[originalIndex] || null;
                            if (imagesDiv !== referenceNode) {
                                originalParent.insertBefore(imagesDiv, referenceNode);
                            }
                        }
                    }
                }

                // Initial placement and resize handling
                moveImages();
                mediaQuery.addEventListener("change", moveImages);
            }

            // Watch for product detail page insertions
            const globalObserver = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    mutation.addedNodes.forEach((node) => {
                        if (node.nodeType === 1 && node.matches(".Product_Detail_Page")) {
                            moveImagesIfNeeded(node);
                        }
                    });
                });
            });

            globalObserver.observe(document.body, { childList: true, subtree: true });

            // Handle page load case
            const existingPage = document.querySelector(".Product_Detail_Page");

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const mediaQuery = window.matchMedia("(max-width: 680px)");
            let placeholder = null;
            const moveDownBy = 4;  // Number of places to move down

            function moveProductWrapper() {
                const productWrapper = document.getElementById("ProductWrapper");
                const modalDiv = document.getElementById("ModalDiv");
                const sideBar = document.getElementById("SideBar");

                if (!productWrapper || !modalDiv || !sideBar) {

                    return;
                }

                if (mediaQuery.matches) {


                    // Store placeholder for original location only once
                    if (!placeholder) {
                        placeholder = document.createComment("Original ProductWrapper location");
                        productWrapper.parentNode.insertBefore(placeholder, productWrapper);

                    }

                    // Move ProductWrapper down by 'moveDownBy' places
                    let targetElement = modalDiv;
                    for (let i = 0; i < moveDownBy; i++) {
                        if (targetElement.nextElementSibling) {
                            targetElement = targetElement.nextElementSibling;
                        } else {
                            break;  // Exit if there aren't enough siblings
                        }
                    }

                    // Insert ProductWrapper after the target element
                    if (targetElement.nextElementSibling) {
                        document.body.insertBefore(productWrapper, targetElement.nextElementSibling);
                    } else {
                        document.body.appendChild(productWrapper); // If there's no sibling, append at the end
                    }

                } else {


                    if (placeholder && placeholder.parentNode) {
                        placeholder.parentNode.insertBefore(productWrapper, placeholder);

                    } else {

                    }
                }
            }

            // Wait until ProductWrapper appears
            const observer = new MutationObserver(() => {
                const productWrapper = document.getElementById("ProductWrapper");
                if (productWrapper) {
                    console.log("âœ… ProductWrapper found");
                    moveProductWrapper();
                    mediaQuery.addEventListener("change", moveProductWrapper);
                    observer.disconnect();
                }
            });

            observer.observe(document.body, { childList: true, subtree: true });
        });
    </script>
