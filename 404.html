<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Afacad&display=swap" rel="stylesheet">
    <link rel="icon" href="https://raw.githubusercontent.com/SnagletShop/snagletshop-frontend/main/Logo_I.png"
        type="image/png">
    <link rel="icon" href="https://raw.githubusercontent.com/SnagletShop/snagletshop-frontend/main/favicon.png"
        type="image/png">

    <title>SnagletShop</title>
    <script src="Products.js" defer></script>
    <script src="script.js" defer></script>
    <script src="https://js.stripe.com/v3/"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --body_Background_Colour: #1A1A1A;
            --TopBar_Background_Colour: #1a1919;
            --SideBar_Background_Colour: #181818;
            --SearchBar_Background_Colour: #1C1C1C;

            --Modal_Background_Colour: #14171a;
            --BasketReceipt_Background_Colour: #22222200;

            --ButtonHoverState_Background_Colour: #0056b3;
            --Default_Text_Colour: #ffffff;
            --Borders_Colour: #232D34;
        }

        .light-mode {
            --body_Background_Colour: #FFFCF7;
            /* Warm off-white background */
            --TopBar_Background_Colour: #F4F1EB;
            /* Matches soft beige tone */
            --SideBar_Background_Colour: #FFFFFF;
            --SearchBar_Background_Colour: #EFECE8;
            --Modal_Background_Colour: #FFFFFF;
            --BasketReceipt_Background_Colour: #F4F1EB;
            /* Same soft beige */

            --ButtonHoverState_Background_Colour: #59a3f2;

            --Default_Text_Colour: #2A2A2A;
            --Muted_Text_Colour: #777777;
            /* Slightly softer muted text */

            --Primary_Button_Colour: #59a3f2;
            /* Blue buttons */
            --Primary_Button_Hover: #0056b3;

            --Input_Background: #FFFFFF;
            --Input_Border: #DDDDDD;

            --Option_Button_Border: #DDDDDD;
            /* For +/- and quantity selectors */

            --Danger_Colour: #D9534F;
            --Info_Link_Colour: #5BC0DE;
            --Category_Button_Text_Colour: #2A2A2A;
            /* or white for dark mode */

        }



        .dark-mode {
            --body_Background_Colour: #1A1A1A;
            --TopBar_Background_Colour: #1a1919;
            --SideBar_Background_Colour: #181818;
            --SearchBar_Background_Colour: #1C1C1C;

            --Modal_Background_Colour: #14171a;
            --BasketReceipt_Background_Colour: #22222200;

            --ButtonHoverState_Background_Colour: #0056b3;
            --Default_Text_Colour: #ffffff;
            --Borders_Colour: #232D34;
            --Primary_Button_Colour: #007BFF;
            --Primary_Button_Hover: #0056b3;
            --Input_Background: #333;
            --Input_Border: #555;
            --Danger_Colour: red;
            --Info_Link_Colour: lightblue;
            --Muted_Text_Colour: gray;
            --Option_Button_Border: #ccc;
            --Category_Button_Text_Colour: #ffffff;
            /* or white for dark mode */

        }






        @media (min-width: 680px) {

            .mobileTopBar,
            .mobileSearch_Bar,
            .mobileNavButtonDiv,
            .mobileCurrencySelect,
            .mobileBasketButton,
            .mobileSettingsButton,
            .mobileSideBar,
            .mobileViewer,
            .mobileModalDiv,
            .mobileLogo,
            .mobileMainPage {
                display: none;
            }


            body {
                width: auto;
                /* Default: Matches viewport width at 100% zoom */
                height: auto;
                margin: 0;
                display: grid;
                grid-template-columns: minmax(0, auto) 1fr;
                /* First column fits content but stays within viewport */
                background-color: var(--body_Background_Colour);
                overflow-x: hidden;

                /* Prevents scrolling at 100% zoom */
            }

            /* When zoom level is above 100%, allow scrolling instead of shrinking */

            /* Default: hide the menu button on desktop */
            .MenuButton {
                display: none;
            }

            .Category_Button_Heading {
                color: var(--Category_Button_Text_Colour);
                margin: 0;
            }

            .ts-dropdown-content {
                background-color: var(--Input_Background);
                color: var(--Default_Text_Colour);

            }

            .category-icon-svg {
                fill: var(--Default_Text_Colour);

            }

            .Button {
                color: var(--Default_Text_Colour);
                width: 100%;
                font-size: 14px;
                border: none;
                border-radius: 5%;
                aspect-ratio: 1/1;
                width: 25%;
                background-color: var(--body_Background_Colour);
                border: 1px solid var(--Borders_Colour);
                margin-top: 0px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .Logo {
                grid-row: 1 / 1;
                grid-column: 1 / 1;
                display: flex;
                align-items: center;
                justify-content: center;

                height: 8vh;
                width: 31.5vh;

                background-color: var(--SideBar_Background_Colour);
                /* <-- applied always */
                color: var(--Default_Text_Colour);
                font-size: 2.5vh;
                font-weight: bold;
                font-family: 'Afacad', sans-serif;
                box-sizing: border-box;
                border: 1px solid var(--Borders_Colour);
                border-radius: 5px;

            }

            .ts-dropdown {
                max-height: 240px;
                /* Adjust based on item height. ~10 items */
                overflow-y: auto;
            }



            .MainPage {
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;

                font-size: 4vh;
                color: var(--Default_Text_Colour);
                /* Match logo text */
                background-color: var(--body_Background_Colour);
                /* Match logo bg */

                border: 0.07em solid var(--Borders_Colour);
                /* Same as logo */
                border-radius: 5px;

                box-sizing: border-box;
                font-weight: bold;
            }


            .MainPage h1 {
                font-size: 4vh;
                /* Scale with height */
            }

            /* Fix TopBar shifting */
            .TopBar {
                position: relative;
                top: 0;

                /* Match the sidebar width */
                right: 0;

                height: 8vh;
                background-color: var(--TopBar_Background_Colour);

                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                padding: 0 2vh;
            }

            .currency-select {
                flex-shrink: 0;
                max-height: 100%;
                aspect-ratio: 1 / 0.75;
                height: 100%;
                font-size: 2.5vh;
                border: 1px solid var(--Borders_Colour);
                border-radius: 5px;
                background-color: var(--SearchBar_Background_Colour);
                color: var(--Default_Text_Colour);
                margin-left: 1%;
                padding: 0.5vh;
                appearance: none;
                /* Removes default browser styling */
                -webkit-appearance: none;
                /* For Safari */
                -moz-appearance: none;
                /* For Firefox */
                text-align: center;
                display: none;

            }





            .SideBar {
                background-color: var(--SideBar_Background_Colour);
                grid-row: 2 / 3;
                grid-column: 1 / 2;
                display: flex;
                flex-direction: column;
                align-items: center;
                max-width: 31.5vh;
                min-width: 31.5vh;
                justify-content: start;

            }


            .Viewer {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(308px, 1fr));
                grid-column-gap: 15px;
                /* or column-gap */
                grid-row-gap: 15px;
                background-color: var(--body_Background_Colour);
                padding: 15px;
                width: 98%;
                max-width: 100%;
                margin: 0 1rem;
                justify-content: center;

                height: auto;

            }

            .Search_Bar {
                max-height: 50%;
                min-height: 50%;
                width: 50%;
                height: 50%;
                font-size: 2vh;
                border-radius: 5px;
                border: 0.05em solid var(--Borders_Colour);
                border-color: var(--Borders_Colour);
                padding-left: 1%;
                margin-left: 1%;
                background-color: var(--SearchBar_Background_Colour);
                color: var(--Default_Text_Colour);
                overflow-x: auto;

            }


            /* Fix button spacing issue */
            .Category_Button.Active {
                background-color: var(--Accent_Colour);
                border-color: var(--Accent_Colour);
                color: var(--Danger_Colour);
                font-weight: bold;
                border-radius: 5px;

            }

            .ReceiptTable td {
                color: var(--Default_Text_Colour);
            }


            .Category_Button {
                width: 95%;
                height: 6vh;
                background-color: var(--body_Background_Colour);
                font-size: 2.5vh;
                /* Scales with button height */
                display: flex;
                align-items: center;
                border-radius: 5px;
                justify-content: left;
                box-sizing: border-box;
                border: 0.1em solid var(--Borders_Colour);
                /* Scales with font size */
            }

            .Category_Button h3 {
                font-size: 2vh;
                /* Ensures text scales with button */
                white-space: nowrap;
                border-radius: 5px;
                margin: 0;
            }

            .Category_Button_Heading {
                display: flex;
                align-items: center;
                gap: 1vw;
            }

            .product {
                background-color: var(--SearchBar_Background_Colour);
                color: var(--Default_Text_Colour);
                border: 1px solid var(--Input_Background);
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                padding: 10px;
                width: 300px;
                /* Allow grid to define width */
                max-width: 300px;
                /* Ensures uniform width */
                height: 475px;
                max-height: 475px;
                display: flex;
                justify-content: center;
            }

            .Clickable_Image {

                max-height: 280px;
                aspect-ratio: 1/1;
                margin-left: 10px;

            }

            .quantity-container {
                display: flex;
                justify-content: space-between;
                align-items: center;
                gap: 8px;
                width: 100%;
                padding-bottom: 15px;
            }

            .quantity-controls {
                display: flex;
                justify-content: left;
                align-items: center;
                width: 50%;

                gap: 5%;
                /* Take up 1/2 of the available space */
                color: var(--Default_Text_Colour);

            }

            .add-to-cart {
                background-color: var(--Primary_Button_Colour);
                color: #fff;
                font-size: 20px;
                min-width: max-content;
                border: none;
                aspect-ratio: 1/0.25;
                width: 50%;
                border-radius: 4px;
                cursor: pointer;
                transition: background-color 0.3s;
                flex: 1;
                /* Take up the remaining space */
                text-align: center;

                font-family: 'Rubik', sans-serif;
            }

            .add-to-cart-product {
                background-color: var(--Primary_Button_Colour);
                color: #fff;
                font-size: 25px;
                min-width: max-content;
                border: none;
                aspect-ratio: 1/0.25;
                width: 50%;
                border-radius: 4px;
                padding-left: 8%;
                cursor: pointer;
                transition: background-color 0.3s;
                flex: 1;
                /* Take up the remaining space */
                text-align: center;

                font-family: 'Rubik', sans-serif;
            }

            .add-to-cart:hover {
                background-color: var(--ButtonHoverState_Background_Colour);
            }





            .NavButtonDiv {
                height: 6vh;
                width: 20%;

                display: flex;
                align-items: center;
                justify-content: flex-end;
                gap: 5px;

                /* Remove fixed positioning */
                position: static;
            }




            .BasketButton,
            .SettingsButton {
                aspect-ratio: 1 / 1;
                height: 100%;
                width: auto;
                max-width: 100%;
                border-radius: 5px;

                background-color: var(--SearchBar_Background_Colour);
                color: var(--Default_Text_Colour);
                border: 1px solid var(--Borders_Colour);
                font-size: 2.5vh;
                font-weight: bold;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;

            }

            .ts-wrapper.single .ts-control,
            .ts-wrapper.single .ts-control input {
                color: var(--Default_Text_Colour);
                background-color: var(--Input_Background);
                border: var(--Borders_Colour);
                border: 1px;
            }

            .Quantity-Controls-Basket {
                display: flex;
                justify-content: space-between;
                align-items: center;
                gap: 8px;
                width: 20%;
                padding-right: 10px;
            }

            .Item-Details {
                display: grid;

                gap: 0px;
                grid-template-rows: 1fr 3fr;
                width: 50%;
                height: 140%
            }

            .ProductPageBuyButton {
                color: var(--Default_Text_Colour);
                height: 65px;
                width: auto;
                max-width: 100%;
                border-radius: 5px;
                background-color: var(--body_Background_Colour);
                border: 1px solid var(--Borders_Colour);
            }

            .BasketText {
                font-size: 40px;
                /* Scales based on view
            7port width */
                text-decoration: none;
                padding-bottom: 10px;

                overflow: hidden;
                /* Prevents text from wrapping */
                color: var(--Default_Text_Colour);
                height: 40px;
                max-width: 26ch;
                word-wrap: normal;
                word-break: normal;
                unicode-bidi: normal;
                text-decoration: none;
                text-overflow: ellipsis;
            }

            .BasketTextDescription {
                font-size: 20px;
                color: var(--Default_Text_Colour);
                line-height: 1.2em;
                /* 👈 Controls line height */
                height: calc(1.2em * 6);
                /* 👈 Ensures 6-line height */
                font-family: 'Rubik', sans-serif;
                overflow: hidden;
                display: -webkit-box;
                -webkit-box-orient: vertical;
                font-family: 'Afacad', sans-serif;
                -webkit-line-clamp: 6;
                text-overflow: ellipsis;
            }



            .BasketChangeQuantityButton {
                width: 50%;
                background-color: var(--body_Background_Colour);
                aspect-ratio: 1/1;
                font-size: 200%;
                color: var(--Default_Text_Colour);

                color: var(--Default_Text_Colour);


                border: none;
                border-radius: 5%;
                aspect-ratio: 1 / 1;

                background-color: var(--body_Background_Colour);
                border: 1px solid var(--Borders_Colour);
                margin-top: 0px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .BasketChangeQuantityText {
                font-size: 37.5px;
                color: var(--Default_Text_Colour);
            }

            .SortContainer {
                background-color: var(--TopBar_Background_Colour);
                grid-row: 1 / 1;
                grid-column: 2 / 3;
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: left;
                padding: 0 3vh;
                /* Fixed padding syntax */
                width: 100%;
                /* Ensures it spans the entire column */
                height: 5vh;
                max-width: 100%;
                /* Fixed max-width */
                max-height: 5vh;
                color: var(--Default_Text_Colour);
                font-size: 3vh;
            }

            /* Ensure the dropdown doesn't resize */
            #sortSelect {
                min-width: 10.5%;
                /* Minimum width */
                max-width: 100%;
                /* Allow it to expand */
                width: auto;
                /* Adjust width dynamically */
                height: 4vh;
                font-size: 50%;
                border: 0px solid var(--Borders_Colour);
                border-radius: 3px;
                background-color: var(--SearchBar_Background_Colour);
                color: var(--Default_Text_Colour);
                margin-left: 1%;
                padding: 0.5vh;
                text-align: left;
                appearance: none;
                /* Removes default browser styling */
                -webkit-appearance: none;
                /* For Safari */
                -moz-appearance: none;
                /* For Firefox */
                font-family: 'Rubik', sans-serif;
            }

            #sortSelect:focus {
                outline: none;
                box-shadow: none;
                /* Optional: removes any glow or shadow */
            }




            .BasketTotalPrice {
                display: flex;
                justify-content: space-between;
                align-items: center;
                grid-template-columns: 1fr 5fr;
                width: 1000px;
                height: 350px;
                box-sizing: border-box;
                border: 1px solid var(--Borders_Colour);
                /* Scales with font size */
            }

            .Basket-Item {
                display: flex;
                justify-content: space-between;
                align-items: center;
                grid-template-columns: 1fr 5fr;
                width: 1000px;
                max-width: 2000px;
                aspect-ratio: 5.25/1;
                height: auto;
                box-sizing: border-box;
                border: 1px solid var(--Borders_Colour);
            }

            .Basket_Item_Container {
                display: flex;
                justify-content: space-between;
                align-items: center;
                grid-template-columns: 1fr 5fr;
                width: 1000px;
                max-width: 2000px;
                aspect-ratio: 5.25/1;
                box-sizing: border-box;
                border: 1px solid var(--Borders_Colour);
                /* Scales with font size */
            }

            .Basket_Image {
                max-width: 250px;
                aspect-ratio: 1/1;
                margin-left: 5px;
            }

            .Basket_Viewer {
                display: grid;
                width: 100%;
                max-width: 100%;
                margin: 0 1rem;
                row-gap: 10px;
                max-height: 15vh;
                height: 15vh;
            }

            .WhiteText {
                color: var(--Default_Text_Colour);
                font-family: 'Afacad', sans-serif;
            }

            .ProductPrice {
                color: var(--Default_Text_Colour);
                font-family: 'Afacad', sans-serif;
            }

            .ProductName {
                color: var(--Default_Text_Colour);
            }

            .product-name {
                color: var(--Default_Text_Colour);
                font-size: 20px;
                font-family: 'Rubik', sans-serif;
                font-weight: 600;

                display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
                overflow: hidden;
                text-overflow: ellipsis;

                line-height: 1.4em;
                /* adjust as needed */
                height: calc(1.4em * 2);
                /* force exactly 2 lines of height */

                margin-top: 10px;
                margin-bottom: 10px;
                margin-left: 10px;
            }



            .Product_Viewer {
                margin-top: 24px;
                width: 1300px;
                height: auto;
                background-color: var(--SearchBar_Background_Colour);
                color: var(--Default_Text_Colour);
                border-radius: 5px;
                position: relative;
                box-shadow: 0 0 0 24px var(--SearchBar_Background_Colour);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                padding: 32px 80px;

                overflow: visible;
                font-size: 16px;
                /* Base font size for scaling */
            }

            .Product_Details {
                display: flex;
                gap: 20px;

                width: 100%;
                height: fit-content;
            }

            .Product_Images {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                /* Default alignment for children (main image) */
                height: auto;
                width: 650px;
            }

            .image-slider-wrapper {
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;

                border-radius: 5px;

                height: 500px;
                width: 500px;
                overflow: hidden;
            }

            #mainImage {
                position: relative;
                overflow: hidden;

                top: 0;
                left: 0;
                width: 100%;
                /* ✅ Full width */
                height: 100%;
                /* ✅ Full height */
                object-fit: contain;
                transition: none;
            }

            .slide-image {
                transition: transform 0.2s ease;
                will-change: transform;
            }

            .Thumbnail {
                display: flex;
                width: 80px;
                height: 80px;
                border: 1px solid var(--Borders_Colour);
            }

            .Thumbnail.active {
                border: 4px solid var(--Danger_Colour);
                /* Thicker border on selected image */
                box-shadow: 0 0 5px var(--Accent_Colour);
                /* Optional glow effect */
            }

            .ThumbnailsHolder {
                display: grid;
                grid-template-columns: repeat(5, 80px);
                gap: 10px;
                padding-right: 40px;
                max-width: 500px;
                width: 500px;
                margin-top: 5px;
                height: auto;
                padding-left: 0;
                /* remove left padding */
                justify-content: center;
                /* center the grid content */
                align-self: center;
                /* center ThumbnailsHolder in Product_Images */
            }

            .thumbnails img {
                width: 80px;
                max-width: 80px;
                height: 80px;
                max-height: 80px;
                cursor: pointer;
            }

            .Product_Info {
                display: flex;
                flex-direction: column;
                gap: 10px;
                width: 520px;
                max-height: auto;
                color: var(--Default_Text_Colour);
            }

            .Add_To_Cart_Product {
                display: flex;
                flex-direction: column;
                width: 100%;
            }

            .Product_Option_Button {
                margin: 5px;
                padding: 8px 14px;
                border: 1px solid var(--Option_Button_Border);
                color: var(--Default_Text_Colour);
                cursor: pointer;
                border-radius: 6px;
                font-family: 'Afacad', sans-serif;
                transition: 0.2s ease;
            }

            .Product_Option_Button.selected {
                background-color: var(--Primary_Button_Colour);
                color: var(--Default_Text_Colour);
                border-color: var(--Primary_Button_Colour);
            }

            .Product_Option_Buttons {
                display: flex;
                flex-wrap: wrap;
            }

            .Product_Option_Label {
                margin: 10px 0 5px 0;
            }





            .ImageControl {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;

                padding-right: 15vh;

            }

            .ImageControlButtonPrevious,
            .ImageControlButtonNext {
                position: relative;
                background-color: transparent;
                color: var(--Default_Text_Colour);
                font-size: 50px;
                border: none;
                cursor: pointer;
                height: 60px;
                width: 60px;
                border-radius: 5px;
                margin-bottom: 25px;
                aspect-ratio: 1 / 1;
                overflow: visible;
                padding-bottom: 15px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .ButtonText {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                height: 100%;
                /* ✅ Ensures proper centering */
                aspect-ratio: 1/1;
            }

            .ImageControlButtonText {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                height: 100%;
                /* ✅ Ensures proper centering */
                margin-top: 12.5px;
                aspect-ratio: 1/1;
            }

            .ImageControlButtonPrevious::before,
            .ImageControlButtonNext::before {
                content: "";
                position: absolute;
                left: 50%;
                bottom: 100%;
                width: 80%;

                height: 0px;
                background: rgba(0, 0, 0, 0.3);
                filter: blur(5px);
                opacity: 0;
                transform: translateX(-50%);
                transition: opacity 0.3s ease-in-out;
            }



            .mainImage {
                max-width: 500px;
                max-height: 500px;
                width: 500px;

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const sidebar = document.querySelector(".mobileSideBar");
            const modal = document.querySelector(".mobileModalDiv");
            const openBtn = document.getElementById("openSidebarButton");
            const closeBtn = document.getElementById("closeSidebarButton");
            const sidebarLogo = document.querySelector("#SideBar .mobileLogo");
            const mediaQuery = window.matchMedia("(max-width: 680px)");

            function toggleSidebar() {
                sidebar.classList.toggle("open");
                modal.classList.toggle("active");
            }

            const boundHandlers = {
                open: () => toggleSidebar(),
                close: () => toggleSidebar(),
                modal: () => toggleSidebar(),
                categoryClick: function (e) {
                    const target = e.target.closest(".Category_Button");
                    if (target) {
                        toggleSidebar();
                    }
                },
                sidebarLogoClick: () => toggleSidebar()
            };

            function addListeners() {
                openBtn?.addEventListener("click", boundHandlers.open);
                closeBtn?.addEventListener("click", boundHandlers.close);
                modal?.addEventListener("click", boundHandlers.modal);
                document.body.addEventListener("click", boundHandlers.categoryClick);
                sidebarLogo?.addEventListener("click", boundHandlers.sidebarLogoClick);
            }

            function removeListeners() {
                openBtn?.removeEventListener("click", boundHandlers.open);
                closeBtn?.removeEventListener("click", boundHandlers.close);
                modal?.removeEventListener("click", boundHandlers.modal);
                document.body.removeEventListener("click", boundHandlers.categoryClick);
                sidebarLogo?.removeEventListener("click", boundHandlers.sidebarLogoClick);
            }

            function handleResize(e) {
                if (e.matches) {
                    addListeners();
                } else {
                    removeListeners();
                }
            }

            // Initial setup
            handleResize(mediaQuery);
            mediaQuery.addEventListener("change", handleResize);
        });
    </script>









    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const mediaQuery = window.matchMedia("(max-width: 680px)");

            function moveImagesIfNeeded(productWrapper) {
                const imagesDiv = productWrapper.querySelector(".Product_Images");
                const productNameHeading = productWrapper.querySelector(".Product_Name_Heading");

                if (!imagesDiv || !productNameHeading) return;

                // Save original parent and index if not already stored
                if (!imagesDiv.dataset.originalParentId) {
                    const parent = imagesDiv.parentElement;
                    if (!parent.id) {
                        parent.id = "original-parent-" + Math.random().toString(36).substr(2, 9);
                    }
                    imagesDiv.dataset.originalParentId = parent.id;

                    const siblings = Array.from(parent.children);
                    imagesDiv.dataset.originalIndex = siblings.indexOf(imagesDiv);
                }

                function moveImages() {
                    if (mediaQuery.matches) {
                        // Mobile: move under name heading
                        if (productNameHeading.nextElementSibling !== imagesDiv) {
                            productNameHeading.parentNode.insertBefore(imagesDiv, productNameHeading.nextElementSibling);
                        }
                    } else {
                        // Desktop: move back to original spot
                        const originalParent = document.getElementById(imagesDiv.dataset.originalParentId);
                        const originalIndex = parseInt(imagesDiv.dataset.originalIndex, 10);
                        if (originalParent && originalParent.children[originalIndex] !== imagesDiv) {
                            const referenceNode = originalParent.children[originalIndex] || null;
                            originalParent.insertBefore(imagesDiv, referenceNode);
                        }
                    }
                }

                // Run initially and on screen size change
                moveImages();
                mediaQuery.addEventListener("change", moveImages);
            }

            // Observe body for dynamically inserted Product Detail pages
            const globalObserver = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    mutation.addedNodes.forEach((node) => {
                        if (node.nodeType === 1) {
                            const detailPage = node.matches(".Product_Detail_Page")
                                ? node
                                : node.querySelector(".Product_Detail_Page");
                            if (detailPage) moveImagesIfNeeded(detailPage);
                        }
                    });
                });
            });

            globalObserver.observe(document.body, { childList: true, subtree: true });

            // Also check immediately if a page is already loaded
            const existingPage = document.querySelector(".Product_Detail_Page");
            if (existingPage) moveImagesIfNeeded(existingPage);
        });
    </script>






    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const mediaQuery = window.matchMedia("(max-width: 680px)");
            let placeholder = null;
            const moveDownBy = 4;  // Number of places to move down

            function moveProductWrapper() {
                const productWrapper = document.getElementById("ProductWrapper");
                const modalDiv = document.getElementById("ModalDiv");
                const sideBar = document.getElementById("SideBar");

                if (!productWrapper || !modalDiv || !sideBar) {

                    return;
                }

                if (mediaQuery.matches) {


                    // Store placeholder for original location only once
                    if (!placeholder) {
                        placeholder = document.createComment("Original ProductWrapper location");
                        productWrapper.parentNode.insertBefore(placeholder, productWrapper);

                    }

                    // Move ProductWrapper down by 'moveDownBy' places
                    let targetElement = modalDiv;
                    for (let i = 0; i < moveDownBy; i++) {
                        if (targetElement.nextElementSibling) {
                            targetElement = targetElement.nextElementSibling;
                        } else {
                            break;  // Exit if there aren't enough siblings
                        }
                    }

                    // Insert ProductWrapper after the target element
                    if (targetElement.nextElementSibling) {
                        document.body.insertBefore(productWrapper, targetElement.nextElementSibling);
                    } else {
                        document.body.appendChild(productWrapper); // If there's no sibling, append at the end
                    }

                } else {


                    if (placeholder && placeholder.parentNode) {
                        placeholder.parentNode.insertBefore(productWrapper, placeholder);

                    } else {

                    }
                }
            }

            // Wait until ProductWrapper appears
            const observer = new MutationObserver(() => {
                const productWrapper = document.getElementById("ProductWrapper");
                if (productWrapper) {
                    console.log("✅ ProductWrapper found");
                    moveProductWrapper();
                    mediaQuery.addEventListener("change", moveProductWrapper);
                    observer.disconnect();
                }
            });

            observer.observe(document.body, { childList: true, subtree: true });
        });
